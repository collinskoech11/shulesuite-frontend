server {
    listen       80;

    location /api {
    proxy_pass http://35.184.199.163:8000;
  }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;                 
    }

    # redirect server error pages
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
#     location / {
#  try_files $uri /index.html;
}

